<body id="body">
  <div class="containter-fluid" id="mainContainer">
    <div class="row margin-top-lg" id="headerCol">
      <div class="col-xs-8 col-xs-offset-2 text-center" id="headerDiv">
        <h1 id="header-text">Create Your Mad Lib</h1>
      </div>
    </div>
    <div class="row margin-top-lg" id="secondRow">
      <div class="col-xs-8 col-xs-offset-2" id="formCol">
        <form class="form-horizontal">
          <div class="form-group" id="formDiv">
            <label for="exc" class="col-xs-2 control-label" id="exclamation">Exclamation:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="exc" name="exclamation" placeholder="Shizzleshnitz!!!!">
            </div>
          </div>
          
          <div class="form-group" id="formDiv">
            <label for="adv" class="col-xs-2 control-label" id="adverb">Adverb:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="adv" name="adverb" placeholder="quickly">
            </div>
          </div>
          
          <div class="form-group" id="formDiv">
            <label for="ani" class="col-xs-2 control-label" id="animal">Animal:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="ani" name="animal" placeholder="Quail">
            </div>
          </div>
          
          <div class="form-group" id="formDiv">
            <label for="vrb" class="col-xs-2 control-label" id="verb">Verb:</label>
            <div class="col-xs-10">
              <input type="text" class="form-control" id="vrb" name="verb" placeholder="jump">
            </div>
          </div>
          
          <div class="form-group" id="formDiv">
            <div class="col-xs-offset-2 col-xs-10">
              <button class="btn btn-default" id="submitButton">Submit Lib</button>
            </div>
          </div>
        </form>
      <p class="col-xs-8 col-xs-offset-2 results" id="result"></p>
      </div>
    </div>
  </div>
</body>
